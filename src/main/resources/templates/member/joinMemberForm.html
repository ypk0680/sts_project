<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ÌûôÌïú ÌöåÏõêÍ∞ÄÏûÖ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #000000, #434343);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      width: 400px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
      transition: all 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      letter-spacing: 1px;
      font-size: 28px;
      color: #ffffff;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: rgba(255,255,255,0.1);
      color: white;
      font-size: 14px;
      transition: background 0.3s;
    }

    input:focus {
      background-color: rgba(255,255,255,0.2);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00d2ff;
      background: linear-gradient(to right, #3a7bd5, #00d2ff);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #00d2ff, #3a7bd5);
      transform: scale(1.03);
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #ccc;
    }

    .login-link a {
      color: #00d2ff;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
  <script src="/js/joinMemberForm.js"></script>
</head>
<body>

  <form name="frm" class="container" method="post">
    <h2>Join the Vibe üöÄ</h2>
    <input type="text" name="id" placeholder="Username" >
    <input type="password" name="pwd" placeholder="Password" >
    <input type="text" name="name" placeholder="Name" >
    <input type="email" name="email" placeholder="Email">
    <button type="button" onclick="fn_submit()">Sign Up</button>
    <div class="login-link">
      Already have an account? <a href="/member/loginMember">Login</a>
    </div>
  </form>

</body>
</html>
